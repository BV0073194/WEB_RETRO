<html>
  <head>
    <title>Injected</title>
    <script>
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          parent.postMessage({ type: 'close-iframe' }, '*');
        } else if (e.key === 'Tab') {
          parent.postMessage({ type: 'reload-iframe' }, '*');
        }
      });
    </script>

  </body>
</html>
